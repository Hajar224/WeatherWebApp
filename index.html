<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoverTheWeather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/queries.css">

    <link rel="icon" href="imgs/weather2.jpg">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script defer src="js/script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="banner">
                <ion-icon class="cloud-icon" name="partly-sunny-outline"></ion-icon>
                <h1 class="heading-primary">Discover the weather in <br> every city you go</h1>

                    <section class="sections">
                        <section class="inputs">
                            <div class="flex-container">
                                <input class="text-area" type="text" name="search" placeholder="Search for a city" id="cityinput">
                                <input class="submitbtn" type="submit" name="submit" value="Submit" id="add">
                            </div>  
                        </section>  
                        <section class="display">
                            <div class="weather-info">
                                <h2 class="heading-secondary" id="cityoutput"></h2>
                                <p class="sky-conditions" id="description"></p>
                                <p class="temperature" id="temp"></p>
                                <p class="wind-speed" id="wind"></p>
                            </div>  
                        </section>
                    </section>         
            </div>
        </div>
    </main>
</body>
</html>
